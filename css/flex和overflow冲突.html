<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex</title>

    <style>
      .box {
        display: flex;
      }

      .boxItem {
        flex: 1 1 0;
        border: 1px solid red;
        overflow: auto;
        padding: 50px;
      }
      .test {
        width: 1000px;
        height: 1000px;
        background-color: aqua;
      }
    </style>
  </head>

  <body>
    <div class="box">
      <span class="boxItem">1</span>
      <span class="boxItem">
        <div class="test"></div>
      </span>
    </div>
  </body>
</html>
